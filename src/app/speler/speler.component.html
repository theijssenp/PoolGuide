<div *ngIf="toggleheader" class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5" form-group>
          <label for="name">Naam Speler</label>
          <input type="text" id="name" ng-model="inputName" class="form-control" (input)="onUpdateSpeler($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr>
          <button class="btn btn-success" [disabled]="name === ''" (click)="onCreateSpeler()">Toevoegen speler</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteSpelers()">Schoon lijst</button>
          <button class="btn btn-primary" type="button" (click)="onCreateList()">CreeÃ«r basis spelers</button>

        </div>
      </div>
    </form>
  </div>
</div>

<div *ngIf="toggleheader" class="row">
  <div class="col-xs-10">
    <h4>Lijst met poolgasten</h4>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let pool of poolgast">
        {{pool.name}}
        <a class="glyphicon glyphicon-trash" (click)="remove(pool.name)"></a>
      </a>
    </ul>
  </div>
</div>
